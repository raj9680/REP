<div class="container-fluid agents">
   <div class="container p-0 professionals">

      <div class="sortby">
         <select id="sortSelect">
            <option value="">Sort By</option>
            <option value="asc">Name A-Z</option>
            <option value="desc">Name Z-A</option>
         </select>
      </div>
      <div class="row" id="agentList">
         <div class="mb-5 mt-5" *ngIf="_sharedService.isLoading | async" style="text-align: -webkit-center;">
            <mat-spinner [diameter]="70" [strokeWidth]="4"></mat-spinner>
         </div>
         <div *ngFor="
               let item of agents
               | paginate
               : {
                 itemsPerPage: itemsPerPage,
                 currentPage: page,
                 totalItems: totalItems
                 }" class="col-12 col-sm-6 col-lg-3">
            <div class="agent-in mt-4">
               <div class="container profile-sec position-relative p-0">
                  <div class="row">
                     <div class="col-12 col-sm-12 profile-img position-relative">
                        <div class="agent-pics">
                           <a routerLink="/our-professional/{{item.memberKeyNumeric + '-' + item.officeKeyNumeric}}">
                              <img src="{{item.profile_picture}}" alt="">
                           </a>
                        </div>
                     </div>
                     <div class="col-12 col-sm-12 profile-delt mt-3 mt-sm-0">
                        <div class="profile-delt px-3">
                           <div class="d-flex align-items-start justify-content-between">
                              <a routerLink="/our-professional/{{item.memberKeyNumeric + '-' + item.officeKeyNumeric}}">
                                 <h5>{{item.memberFullName}}</h5>
                              </a>
                              <div class="d-flex gap-2">
                                 <a href="mailto:{{item.memberEmail}}"><i class="fa-light fa-envelope"></i></a>
                                 <a href="tel:{{item.memberPhone}}"><i class="fa-light fa-phone"></i></a>
                              </div>
                           </div>
                           <p>{{item.memberType}}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div><br>

      <nav aria-label="Agent Pagination">
         <div class="mbp_pagination text-center">
            <pagination-controls class="pagi" (pageChange)="gty((page = $event))"></pagination-controls>
         </div>
      </nav>
   </div>
</div>
